<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Achievements</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">User Achievements</h1>
        
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="bg-white p-6 rounded-lg shadow-md text-center">
                <h3 class="text-lg font-semibold text-gray-700">Most Streaks</h3>
                <p class="text-4xl font-bold text-blue-600">15</p>
                <p class="text-sm text-gray-500">Days</p>
            </div>

          
            <div class="bg-white p-6 rounded-lg shadow-md text-center">
                <h3 class="text-lg font-semibold text-gray-700">Average Score</h3>
                <p class="text-4xl font-bold text-green-600">87%</p>
                <p class="text-sm text-gray-500">Across all tests</p>
            </div>

         
            <div class="bg-white p-6 rounded-lg shadow-md text-center">
                <h3 class="text-lg font-semibold text-gray-700">Total Tests Taken</h3>
                <p class="text-4xl font-bold text-purple-600">25</p>
                <p class="text-sm text-gray-500">In the last month</p>
            </div>

            
            <div class="bg-white p-6 rounded-lg shadow-md text-center">
                <h3 class="text-lg font-semibold text-gray-700">Best Score</h3>
                <p class="text-4xl font-bold text-yellow-600">98%</p>
                <p class="text-sm text-gray-500">Achieved on 2024-10-15</p>
            </div>


            <div class="bg-white p-6 rounded-lg shadow-md text-center">
                <h3 class="text-lg font-semibold text-gray-700">Top Category</h3>
                <p class="text-2xl font-bold text-pink-600">Java Programming</p>
                <p class="text-sm text-gray-500">Highest score</p>
            </div>
        </div>
    </div>
</body>
</html>
