<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Info</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <label for="city">Enter the city name</label>
        <input type="text" id="city" placeholder="Biratnagar/Kathmandu">
        <button id="button">Search</button>

        <div id="weather-info">
            <h1 id="city-name"></h1>
            <p id="country-name"></p>
            <p id="condition"></p>
            <img id="icon" alt="Weather Icon">
            <p id="feels-like"></p>
            <p id="wind-speed"></p>
            <p id="last-updated"></p>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
